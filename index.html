<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem v22 - Brzi Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        .card-form { position: fixed; top: 0; left: 0; width: 280px; height: 100vh; background: #1a1a1a; padding: 20px; box-sizing: border-box; border-right: 1px solid #333; z-index: 100; overflow-y: auto; }
        input, textarea, select, button { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333; margin-top: 8px; background: #252525; color: white; font-size: 14px; box-sizing: border-box; }
        button.primary { background: #1976d2; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; padding: 12px; }
        
        .stats-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 12px; background: #222; border-radius: 8px; overflow: hidden; }
        .stats-table th { background: #1976d2; color: white; padding: 8px; text-align: left; }
        .stats-table td { padding: 8px; border-bottom: 1px solid #333; color: #ddd; }

        #lista { margin-left: 300px; padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(4cm, 1fr)); gap: 3mm; }
        .order-card { width: 4cm; height: 7.5cm; color: #222; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.5); box-sizing: border-box; overflow: hidden; border: 1px solid rgba(0,0,0,0.1); }
        
        .rok-siguran { background: #c8e6c9; } .rok-paznja { background: #fff9c4; } .rok-hitno { background: #ffe0b2; } .rok-isteklo { background: #ffcdd2; }

        .card-top { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .card-header { font-weight: 900; font-size: 13px; color: #000; text-transform: uppercase; }
        .card-comment { font-size: 11px; color: #333; font-weight: 600; line-height: 1.2; margin: 3px 0; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 3px; }
        .card-tags { font-size: 11px; font-weight: bold; }
        .card-images { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; margin: 6px 0; height: 80px; flex-shrink: 0; }
        .card-images img { width: 100%; height: 38px; object-fit: cover; border-radius: 4px; }

        .card-bottom { margin-top: auto; }
        .status-bar { padding: 6px; text-align: center; }
        .bar-novo { background: #757575 !important; } .bar-radi { background: #1976d2 !important; } .bar-gotovo { background: #388e3c !important; }
        .status-bar select { background: transparent; border: none; color: white !important; font-weight: 900; width: 100%; cursor: pointer; text-align: center; }
        .status-bar option { background: white; color: black; }

        .actions { display: flex; justify-content: space-around; padding: 6px 0; background: rgba(255,255,255,0.2); }
        .actions span { cursor: pointer; font-size: 18px; }

        /* EDIT MODAL - STILIZOVAN SA VIDLJIVIM LABELIMA */
        .modal-edit { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1001; }
        .edit-box { background: #1a1a1a; padding: 20px; border-radius: 12px; width: 300px; border: 1px solid #333; }
        .edit-label { color: #1976d2; font-size: 11px; font-weight: bold; display: block; margin-top: 8px; text-transform: uppercase; }

        .modal-img { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1002; }
        #modalImg { height: 8cm; width: auto; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="card-form">
        <h2 style="color: #1976d2; margin: 0;">Sistem v22</h2>
        <input id="proizvod" type="text" placeholder="NAZIV PROIZVODA">
        <textarea id="komentar" placeholder="NAPOMENA" style="height: 40px;"></textarea>
        <div style="display: flex; gap: 5px;">
            <select id="pismo"><option>ƒÜirilica</option><option>Latinica</option></select>
            <select id="stil"><option>Pisano</option><option>≈†tampano</option></select>
        </div>
        <input id="rok" placeholder="Rok isporuke">
        <input id="cena" type="number" placeholder="Cena (RSD)">
        <input id="slike" type="file" multiple>
        <button class="primary" onclick="dodajPorudzbinu()">DODAJ PORUD≈ΩBINU</button>

        <table class="stats-table">
            <thead><tr><th>Mesec</th><th>Zarada (RSD)</th></tr></thead>
            <tbody id="statsBody"></tbody>
        </table>
    </div>

    <div id="lista"></div>

    <div class="modal-edit" id="editModal">
        <div class="edit-box">
            <h3 style="margin:0; color:#1976d2;">Izmeni stavku</h3>
            
            <span class="edit-label">Naziv Proizvoda</span>
            <input id="editProizvod">
            
            <span class="edit-label">Komentar/Napomena</span>
            <textarea id="editKomentar" style="height: 50px;"></textarea>
            
            <div style="display: flex; gap: 5px;">
                <div style="flex:1"><span class="edit-label">Pismo</span><select id="editPismo"><option>ƒÜirilica</option><option>Latinica</option></select></div>
                <div style="flex:1"><span class="edit-label">Stil</span><select id="editStil"><option>Pisano</option><option>≈†tampano</option></select></div>
            </div>
            
            <span class="edit-label">Novi Rok Isporuke</span>
            <input id="editRok">
            
            <span class="edit-label">Cena (RSD)</span>
            <input id="editCena" type="number">
            
            <button class="primary" onclick="sacuvajEdit()">SAƒåUVAJ IZMENE</button>
            <button style="background: #444; margin-top: 8px;" onclick="document.getElementById('editModal').style.display='none'">OTKA≈ΩI</button>
        </div>
    </div>

    <div class="modal-img" id="imgModal" onclick="this.style.display='none'"><img id="modalImg" src=""></div>

    <script>
        const mainPicker = flatpickr("#rok", { dateFormat: "d/m/Y" });
        const editPicker = flatpickr("#editRok", { dateFormat: "d/m/Y" });
        let trenutniEditId = null;

        async function ucitajPorudzbine() {
            try {
                const res = await fetch("/porudzbine");
                const data = await res.json();
                
                // Osve≈æi statistiku
                const statsBody = document.getElementById("statsBody");
                statsBody.innerHTML = "";
                const imenaM = ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Avg", "Sep", "Okt", "Nov", "Dec"];
                const dan = new Date();
                for(let i=0; i<6; i++) {
                    let d = new Date(dan.getFullYear(), dan.getMonth()-i, 1);
                    let mIdx = d.getMonth(); let gIdx = d.getFullYear();
                    let suma = data.reduce((acc, p) => {
                        if(!p.rok) return acc;
                        const [dR, mR, gR] = p.rok.split('/').map(Number);
                        return (mR === mIdx+1 && gR === gIdx) ? acc + (Number(p.cena)||0) : acc;
                    }, 0);
                    statsBody.innerHTML += `<tr><td>${imenaM[mIdx]} ${gIdx}</td><td>${suma.toLocaleString()}</td></tr>`;
                }

                // Generi≈°i kartice
                const lista = document.getElementById("lista");
                lista.innerHTML = "";
                data.sort((a,b) => b.id - a.id).forEach(p => {
                    const boja = izracunajBojaKlasu(p.rok);
                    const sKlasa = p.status === 'U izradi' ? 'bar-radi' : p.status === 'Zavr≈°eno' ? 'bar-gotovo' : 'bar-novo';
                    const slike = (p.slike || "").split(",").filter(Boolean).slice(0, 4).map(url => `<img src="${url}" onclick="event.stopPropagation(); prikaziSliku('${url}')">`).join("");
                    
                    const div = document.createElement("div");
                    div.className = `order-card ${boja}`;
                    div.innerHTML = `
                        <div class="card-top">
                            <span class="card-header">${p.proizvod || 'BEZ NAZIVA'}</span>
                            <span class="card-comment">${p.komentar || 'Nema napomene'}</span>
                            <div class="card-tags">${p.pismo} | ${p.stil}</div>
                            <div class="card-date">üìÖ ${p.rok || 'Bez roka'}</div>
                            <div class="card-images">${slike}</div>
                        </div>
                        <div class="card-bottom">
                            <div class="price-tag">${p.cena || 0} RSD</div>
                            <div class="status-bar ${sKlasa}">
                                <select onchange="promeniStatus(${p.id}, this.value)">
                                    <option value="Novo" ${p.status==='Novo'?'selected':''}>Novo</option>
                                    <option value="U izradi" ${p.status==='U izradi'?'selected':''}>U izradi</option>
                                    <option value="Zavr≈°eno" ${p.status==='Zavr≈°eno'?'selected':''}>Zavr≈°eno</option>
                                </select>
                            </div>
                            <div class="actions">
                                <span onclick='otvoriEdit(${JSON.stringify(p)})'>‚úèÔ∏è</span>
                                <span onclick="obrisi(${p.id})">üóëÔ∏è</span>
                            </div>
                        </div>`;
                    lista.appendChild(div);
                });
            } catch (e) { console.error("Gre≈°ka pri uƒçitavanju"); }
        }

        function otvoriEdit(p) {
            trenutniEditId = p.id;
            document.getElementById("editProizvod").value = p.proizvod;
            document.getElementById("editKomentar").value = p.komentar || "";
            document.getElementById("editPismo").value = p.pismo;
            document.getElementById("editStil").value = p.stil;
            document.getElementById("editCena").value = p.cena || "";
            if(p.rok) editPicker.setDate(p.rok);
            document.getElementById("editModal").style.display = "flex";
        }

        async function sacuvajEdit() {
            const data = {
                proizvod: document.getElementById("editProizvod").value,
                komentar: document.getElementById("editKomentar").value,
                pismo: document.getElementById("editPismo").value,
                stil: document.getElementById("editStil").value,
                rok: document.getElementById("editRok").value,
                cena: document.getElementById("editCena").value
            };

            await fetch(`/porudzbine/${trenutniEditId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            document.getElementById("editModal").style.display = "none";
            ucitajPorudzbine(); // Odmah osve≈æava karticu
        }

        async function dodajPorudzbinu() {
            const fd = new FormData();
            fd.append("proizvod", document.getElementById("proizvod").value);
            fd.append("komentar", document.getElementById("komentar").value);
            fd.append("pismo", document.getElementById("pismo").value);
            fd.append("stil", document.getElementById("stil").value);
            fd.append("rok", document.getElementById("rok").value);
            fd.append("cena", document.getElementById("cena").value);
            [...document.getElementById("slike").files].forEach(f => fd.append("slike", f));
            await fetch("/porudzbine", { method: "POST", body: fd });
            location.reload(); 
        }

        function izracunajBojaKlasu(d) {
            if(!d || d === "Bez roka") return "rok-siguran";
            const [dan, mes, god] = d.split('/').map(Number);
            const diff = Math.ceil((new Date(god, mes-1, dan) - new Date().setHours(0,0,0,0)) / 86400000);
            return diff >= 3 ? "rok-siguran" : diff === 2 ? "rok-paznja" : diff === 1 ? "rok-hitno" : "rok-isteklo";
        }

        function prikaziSliku(url) { document.getElementById("modalImg").src = url; document.getElementById("imgModal").style.display = "flex"; }
        async function promeniStatus(id, s) { await fetch(`/porudzbine/${id}`, { method: "PUT", headers: {"Content-Type":"application/json"}, body: JSON.stringify({status:s}) }); ucitajPorudzbine(); }
        async function obrisi(id) { if(confirm("Obri≈°i?")) { await fetch(`/porudzbine/${id}`, { method: "DELETE" }); ucitajPorudzbine(); } }

        setInterval(ucitajPorudzbine, 5000);
        ucitajPorudzbine();
    </script>
</body>
</html>
