<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem za Porud≈æbine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        
        /* FORMA */
        .card-form { position: fixed; top: 0; left: 0; width: 250px; height: 100vh; background: #1a1a1a; padding: 15px; box-sizing: border-box; border-right: 1px solid #333; z-index: 100; }
        input, textarea, select, button { width: 100%; padding: 7px; border-radius: 5px; border: 1px solid #333; margin-top: 8px; background: #252525; color: white; font-size: 12px; }
        button.primary { background: #1976d2; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* LISTA KARTICA */
        #lista { margin-left: 260px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(3cm, 1fr)); gap: 15px; }

        /* KARTICA 3x5 cm (pribli≈æno) */
        .order-card { 
            width: 3cm; 
            height: 5.5cm; /* Malo vi≈°e od 5cm da stane dugme za status */
            background: #fff; 
            color: #222; 
            border-radius: 8px; 
            padding: 8px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            font-size: 10px; 
            overflow: hidden;
            box-sizing: border-box;
        }

        .status-novo { border-top: 5px solid #9e9e9e; background: #ffffff; }
        .status-radi { border-top: 5px solid #2196f3; background: #e3f2fd; }
        .status-gotovo { border-top: 5px solid #4caf50; background: #e8f5e9; }

        .card-header { font-weight: bold; font-size: 11px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-tags { font-size: 8px; color: #666; font-weight: bold; }
        
        .card-images { display: grid; grid-template-columns: repeat(2, 1fr); gap: 3px; margin: 5px 0; }
        .card-images img { width: 100%; height: 25px; object-fit: cover; border-radius: 3px; cursor: pointer; }

        .price { font-weight: bold; color: #1976d2; font-size: 11px; }
        select { font-size: 9px; padding: 2px; }
        .actions { display: flex; justify-content: space-between; margin-top: 5px; }
        .actions span { cursor: pointer; font-size: 14px; }

        /* MODAL */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal img { max-width: 95%; max-height: 90vh; }
    </style>
</head>
<body>

    <div class="card-form">
        <h3 style="font-size: 14px; margin: 0; color: #1976d2;">Nova porud≈æbina</h3>
        <input id="proizvod" placeholder="Proizvod">
        <textarea id="komentar" placeholder="Napomena..." style="height: 50px;"></textarea>
        <div style="display: flex; gap: 3px;">
            <select id="pismo"><option>ƒÜirilica</option><option>Latinica</option></select>
            <select id="stil"><option>Pisano</option><option>≈†tampano</option></select>
        </div>
        <input id="rok" placeholder="Rok">
        <input id="cena" type="number" placeholder="Cena">
        <input id="slike" type="file" multiple>
        <button class="primary" onclick="dodajPorudzbinu()">DODAJ</button>
        <p style="font-size: 9px; color: #666; margin-top: 20px;">*Automatsko osve≈æavanje: 5s</p>
    </div>

    <div id="lista"></div>

    <div class="modal" id="imgModal" onclick="this.style.display='none'">
        <img id="modalImg">
    </div>

    <script>
        flatpickr("#rok", { dateFormat: "d/m/Y" });

        async function ucitajPorudzbine() {
            try {
                const res = await fetch("/porudzbine");
                const data = await res.json();
                const lista = document.getElementById("lista");
                
                // ƒåuvamo poziciju skrolovanja da ne "skaƒçe" ekran kod osve≈æavanja
                const scrollPos = window.scrollY;
                lista.innerHTML = "";

                data.forEach(p => {
                    const div = document.createElement("div");
                    const statusClass = p.status === 'U izradi' ? 'status-radi' : p.status === 'Zavr≈°eno' ? 'status-gotovo' : 'status-novo';
                    div.className = `order-card ${statusClass}`;

                    const slikeHtml = (p.slike || "").split(",").filter(Boolean).slice(0, 4).map(url => 
                        `<img src="${url}" onclick="event.stopPropagation(); prikaziSliku('${url}')">`
                    ).join("");

                    div.innerHTML = `
                        <div>
                            <div class="card-header">${p.proizvod}</div>
                            <div class="card-tags">${p.pismo} | ${p.stil}</div>
                            <div style="font-size: 9px; color: #777; margin-top: 3px;">üìÖ ${p.rok || ''}</div>
                        </div>
                        <div class="card-images">${slikeHtml}</div>
                        <div>
                            <div class="price">${p.cena || 0} RSD</div>
                            <select onchange="promeniStatus(${p.id}, this.value)">
                                <option ${p.status==='Novo'?'selected':''}>Novo</option>
                                <option ${p.status==='U izradi'?'selected':''}>U izradi</option>
                                <option ${p.status==='Zavr≈°eno'?'selected':''}>Zavr≈°eno</option>
                            </select>
                            <div class="actions">
                                <span onclick="obrisi(${p.id})">üóëÔ∏è</span>
                            </div>
                        </div>
                    `;
                    lista.appendChild(div);
                });
            } catch (e) { console.error("Refresh error"); }
        }

        async function dodajPorudzbinu() {
            const fd = new FormData();
            fd.append("proizvod", document.getElementById("proizvod").value);
            fd.append("komentar", document.getElementById("komentar").value);
            fd.append("pismo", document.getElementById("pismo").value);
            fd.append("stil", document.getElementById("stil").value);
            fd.append("rok", document.getElementById("rok").value);
            fd.append("cena", document.getElementById("cena").value);
            [...document.getElementById("slike").files].forEach(f => fd.append("slike", f));

            await fetch("/porudzbine", { method: "POST", body: fd });
            document.getElementById("proizvod").value = "";
            document.getElementById("komentar").value = "";
            document.getElementById("slike").value = "";
            ucitajPorudzbine();
        }

        async function promeniStatus(id, status) {
            await fetch(`/porudzbine/${id}`, { method: "PUT", headers: {"Content-Type":"application/json"}, body: JSON.stringify({status}) });
        }

        async function obrisi(id) {
            if(confirm("Obri≈°i?")) {
                await fetch(`/porudzbine/${id}`, { method: "DELETE" });
                ucitajPorudzbine();
            }
        }

        function prikaziSliku(url) {
            document.getElementById("modalImg").src = url;
            document.getElementById("imgModal").style.display = "flex";
        }

        // AUTO OSVE≈ΩAVANJE SVAKIH 5 SEKUNDI
        setInterval(ucitajPorudzbine, 5000);
        ucitajPorudzbine();
    </script>
</body>
</html>
