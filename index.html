<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem za Porud≈æbine v6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body { margin: 0; background: #0f0f0f; font-family: 'Segoe UI', Arial, sans-serif; color: white; }
        .card-form { position: fixed; top: 0; left: 0; width: 280px; height: 100vh; background: #1a1a1a; padding: 20px; box-sizing: border-box; border-right: 1px solid #333; z-index: 100; overflow-y: auto; }
        input, textarea, select, button { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333; margin-top: 10px; background: #252525; color: white; font-size: 14px; }
        button.primary { background: #1976d2; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; padding: 12px; }
        .sort-box { margin-top: 25px; padding-top: 15px; border-top: 1px solid #333; }
        .sort-box p { font-size: 12px; color: #888; margin-bottom: 5px; }
        .btn-sort { background: #333; font-size: 11px; padding: 6px; margin-top: 5px; cursor: pointer; border: 1px solid #444; text-align: left; }
        #lista { margin-left: 300px; padding: 30px; display: grid; grid-template-columns: repeat(auto-fill, minmax(4cm, 1fr)); gap: 25px; }
        .order-card { width: 4cm; height: 6.5cm; color: #222; border-radius: 12px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 6px 15px rgba(0,0,0,0.6); box-sizing: border-box; transition: 0.2s; overflow: hidden; }
        .card-content { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .status-novo { background: #ffffff; border: 2px solid #ccc; }
        .status-novo .status-bar { background: #e0e0e0; color: #333; } 
        .status-radi { background: #d8ebff; border: 2px solid #2196f3; }
        .status-radi .status-bar { background: #90caf9; color: #0d47a1; }
        .status-gotovo { background: #dff3df; border: 2px solid #4caf50; }
        .status-gotovo .status-bar { background: #a5d6a7; color: #1b5e20; }
        .card-header { font-weight: bold; font-size: 14px; color: #000; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card-date { font-size: 12px; font-weight: bold; color: #444; margin-top: 3px; }
        .card-images { display: grid; grid-template-columns: repeat(2, 1fr); gap: 4px; margin: 5px 0; }
        .card-images img { width: 100%; height: 35px; object-fit: cover; border-radius: 4px; }
        .status-bar { padding: 6px; text-align: center; font-size: 11px; font-weight: bold; }
        .status-bar select { background: transparent; border: none; color: inherit; font-weight: bold; padding: 0; width: auto; font-size: 11px; margin: 0; }
        .actions { display: flex; justify-content: space-between; padding: 0 10px 8px 10px; }
        .actions span { cursor: pointer; font-size: 16px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-box { background: #1e1e1e; padding: 20px; border-radius: 15px; width: 320px; color: white; max-height: 90vh; overflow-y: auto; }
        .modal-box label { display: block; font-size: 12px; color: #1976d2; margin-top: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card-form">
        <h2 style="color: #1976d2; margin: 0 0 15px 0; font-size: 18px;">Nova Porud≈æbina</h2>
        <input id="proizvod" placeholder="Naziv proizvoda">
        <textarea id="komentar" placeholder="Napomena..." style="height: 50px;"></textarea>
        <div style="display: flex; gap: 5px;">
            <select id="pismo"><option>ƒÜirilica</option><option>Latinica</option></select>
            <select id="stil"><option>Pisano</option><option>≈†tampano</option></select>
        </div>
        <input id="rok" placeholder="Izaberi rok">
        <input id="cena" type="number" placeholder="Cena (RSD)">
        <input id="slike" type="file" multiple>
        <button class="primary" onclick="dodajPorudzbinu()">DODAJ</button>

        <div class="sort-box">
            <p>Sortiranje:</p>
            <button class="btn-sort" onclick="promeniSort('id')">üïí Vreme unosa (Novo)</button>
            <button class="btn-sort" onclick="promeniSort('rok')">üìÖ Po roku (Najbli≈æi)</button>
        </div>
    </div>

    <div id="lista"></div>

    <div class="modal" id="editModal">
        <div class="modal-box">
            <h3 style="margin: 0;">Izmeni porud≈æbinu</h3>
            <label>Naziv proizvoda:</label>
            <input id="editProizvod">
            <label>Napomena:</label>
            <textarea id="editKomentar" style="height: 60px;"></textarea>
            <label>Rok isporuke:</label>
            <input id="editRok" readonly> <label>Cena (RSD):</label>
            <input id="editCena" type="number">
            <button class="primary" onclick="sacuvajEdit()">SAƒåUVAJ IZMENE</button>
            <button style="background: #444; margin-top: 10px;" onclick="document.getElementById('editModal').style.display='none'">ODUSTANI</button>
        </div>
    </div>

    <div class="modal" id="imgModal" onclick="this.style.display='none'"><img id="modalImg"></div>

    <script>
        let trenutniSort = 'id';
        const mainPicker = flatpickr("#rok", { dateFormat: "d/m/Y" });
        const editPicker = flatpickr("#editRok", { dateFormat: "d/m/Y", allowInput: true });
        let trenutniEditId = null;

        function promeniSort(tip) {
            trenutniSort = tip;
            ucitajPorudzbine();
        }

        async function ucitajPorudzbine() {
            try {
                const res = await fetch("/porudzbine");
                let data = await res.json();
                if (trenutniSort === 'id') data.sort((a, b) => b.id - a.id);
                else if (trenutniSort === 'rok') {
                    data.sort((a, b) => {
                        const dateA = a.rok ? new Date(a.rok.split('/').reverse().join('-')) : new Date(9999,0,1);
                        const dateB = b.rok ? new Date(b.rok.split('/').reverse().join('-')) : new Date(9999,0,1);
                        return dateA - dateB;
                    });
                }
                const lista = document.getElementById("lista");
                lista.innerHTML = "";
                data.forEach(p => {
                    const div = document.createElement("div");
                    const statusClass = p.status === 'U izradi' ? 'status-radi' : p.status === 'Zavr≈°eno' ? 'status-gotovo' : 'status-novo';
                    div.className = `order-card ${statusClass}`;
                    const slikeHtml = (p.slike || "").split(",").filter(Boolean).slice(0, 4).map(url => `<img src="${url}" onclick="event.stopPropagation(); prikaziSliku('${url}')">`).join("");
                    div.innerHTML = `
                        <div class="card-content">
                            <div class="card-header">${p.proizvod}</div>
                            <div style="font-size:9px; color:#555;">${p.pismo} | ${p.stil}</div>
                            <div class="card-date">üìÖ ${p.rok || 'Bez roka'}</div>
                            <div class="card-images">${slikeHtml}</div>
                            <div style="font-weight:bold; font-size:13px; color:#1565c0;">${p.cena || 0} RSD</div>
                        </div>
                        <div class="status-bar">
                            <select onchange="promeniStatus(${p.id}, this.value)">
                                <option value="Novo" ${p.status==='Novo'?'selected':''}>Novo</option>
                                <option value="U izradi" ${p.status==='U izradi'?'selected':''}>U izradi</option>
                                <option value="Zavr≈°eno" ${p.status==='Zavr≈°eno'?'selected':''}>Zavr≈°eno</option>
                            </select>
                        </div>
                        <div class="actions">
                            <span onclick='otvoriEditModal(${JSON.stringify(p)})'>‚úèÔ∏è</span>
                            <span onclick="obrisi(${p.id})">üóëÔ∏è</span>
                        </div>
                    `;
                    lista.appendChild(div);
                });
            } catch (e) { console.log("Refresh error"); }
        }

        function otvoriEditModal(p) {
            trenutniEditId = p.id;
            document.getElementById("editProizvod").value = p.proizvod;
            document.getElementById("editKomentar").value = p.komentar || "";
            document.getElementById("editCena").value = p.cena || "";
            
            // VA≈ΩNO: Resetujemo kalendar i upisujemo stari datum ako postoji
            if(p.rok && p.rok !== "Bez roka") {
                editPicker.setDate(p.rok, true);
            } else {
                editPicker.clear();
            }
            document.getElementById("editModal").style.display = "flex";
        }

        async function sacuvajEdit() {
            // KLJUƒåNA PROMENA: Direktno ƒçitamo vrednost iz input polja
            const datumIzInputa = document.getElementById("editRok").value;
            
            const data = {
                proizvod: document.getElementById("editProizvod").value,
                komentar: document.getElementById("editKomentar").value,
                rok: datumIzInputa,
                cena: document.getElementById("editCena").value
            };

            await fetch(`/porudzbine/${trenutniEditId}`, { 
                method: "PUT", 
                headers: {"Content-Type":"application/json"}, 
                body: JSON.stringify(data) 
            });
            
            document.getElementById("editModal").style.display = "none";
            ucitajPorudzbine();
        }

        async function dodajPorudzbinu() {
            const fd = new FormData();
            fd.append("proizvod", document.getElementById("proizvod").value);
            fd.append("komentar", document.getElementById("komentar").value);
            fd.append("pismo", document.getElementById("pismo").value);
            fd.append("stil", document.getElementById("stil").value);
            fd.append("rok", document.getElementById("rok").value);
            fd.append("cena", document.getElementById("cena").value);
            [...document.getElementById("slike").files].forEach(f => fd.append("slike", f));
            await fetch("/porudzbine", { method: "POST", body: fd });
            
            document.getElementById("proizvod").value = "";
            document.getElementById("komentar").value = "";
            document.getElementById("slike").value = "";
            mainPicker.clear();
            ucitajPorudzbine();
        }

        async function promeniStatus(id, status) {
            await fetch(`/porudzbine/${id}`, { method: "PUT", headers: {"Content-Type":"application/json"}, body: JSON.stringify({status}) });
            ucitajPorudzbine();
        }

        async function obrisi(id) {
            if(confirm("Obri≈°i?")) { await fetch(`/porudzbine/${id}`, { method: "DELETE" }); ucitajPorudzbine(); }
        }

        function prikaziSliku(url) {
            document.getElementById("modalImg").src = url;
            document.getElementById("imgModal").style.display = "flex";
        }

        setInterval(ucitajPorudzbine, 5000);
        ucitajPorudzbine();
    </script>
</body>
</html>
